  document.images.h.src=eval("c"+code[7]+".src"); /*Permet d'afficher l'image c+nombre*/

function nouveau(num) {  /*Fonction pour créer un nouveau chiffre en cliquant */
var SonBouton = new Audio('SonBouton.mp3');  /*On initialise la variable pour le son */
SonBouton.play(); /*Le son se joue lorsque la fonction est lancée, donc quand on clique, le son se lance*/
  if (pos<8) { /* Si il y a moins de 8 chiffres affichés, Boucle*/
    for (var f = 1; f < 8; f++) { /*Boucle similaier à la précédente*/
      code[f-1]=code[f]; /*Permet de décaler la valeur quand on clique sur une nouvelle valeur */
    }
    code[7]=eval(num); /*On évalue la liste de nombres rentrés précédemment*/
    pos+=1; /*Permet de faire avancer le numéro*/
  }
  affiche();/*Permet d'afficher le numéro*/
}
function ok() { /*Pour quand c'est bon*/
var SonBouton = new Audio('SonBouton.mp3'); /*Permet d'initialiser le son */
SonBouton.play(); /*OLance le son*/
  password=""; /*Création variable "password" */
  for (var f = 0; f < 8; f++) { /*Fonction similaire à la précédente  */
    if (code[f]!="v") {password+=code[f]}; /*Condition si le code est différent de v*/
  }
	if (password != "14006953"){ /*Si la page n'existe pas, si ce code n'est pas 14006953 */
	password="coffre"} /*Alors le code est "coffre", ce qui refresh la page*/
  var locate; /*variable du nom de locate */
  locate = password + ".html"; /*si le mot de passe est bon, elle va passer à la page suivante */
  this.location.href = locate; /*Cherche la page*/
}
function cancel() { /* Fonction du bouton supprimé*/
var SonBouton = new Audio('SonBouton.mp3'); /**/
SonBouton.play();
  for (var f = 0; f < 8; f++) {
    code[f]="v";
  }
  pos = 0; /* Revient à la position 0 donc efface les nombres marqués */
  affiche();
}
